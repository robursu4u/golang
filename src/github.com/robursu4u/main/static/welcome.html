<html >
	<head>
	  <title>Welcome to Ursu.space</title>
	  <link rel="stylesheet" type="text/css" href="css/project.css"/>
	  <style id="background">
	    body {
	    background-image: url("img/space.jpg");
	    }
	  </style>
	</head>
	<body>
	  <h1 id="title">Welcome</h1>
	  
	  	<div ng-app="myapp" ng-controller="myctrl"> {{test_info.Name}}<p></p>{{test_info.First_Name}}<p></p>{{test_info.Last_Name}}  
	  	</div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  
	  <script>
	  // new dependency: ngResource is included just above
	  var app = angular.module('myapp', []);
		app.controller('myctrl', function($scope, $http) {
    	  $http.get("test_user_info")
    	  .then(function(response) {
            $scope.test_info = response.data;
    	});
	  });
	  </script>
	</body>
</html>
