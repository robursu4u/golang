<html>
	<head>
	  <title>Entry Form</title>
	  <link rel="stylesheet" type="text/css" href="css/project.css"/>
	  <style id="background">
	    body {
	    background-image: url("img/background.png");
	    }
	  </style>
	</head>
	<body>
	    <h1 id="title">How did you find this place?</h1>
		  <p>
		    <div id="create_id_div">
		      <p id="title_enter_id">Enter your user ID to access the site</p>
		      <div id="enter_login_div">
		        <form action="/login_user" method="GET">
	        	  <p>Enter username: <input type="text"     name="username"></p>
	        	  <p>Enter password: <input type="password" name="password"></p>
  	              <input id="submit_login" type="submit" ng-app="create_login" value="Enter the site"></input>
	            </form>
		      </div>
		    </div>
		  </p>
		  <p>  
	        <div id="create_id_div">
			  <form action="/create_user" method="POST">
	            <p id="title_create_id">Don't have an ID yet?</p>
	            <p id="title_create_id">Create one below</p>
	        	  <p>Create Username: <input type="text"     name="username"></p>
	    		  <p>Create Password: <input type="password" name="password"></p>
	    		  <p>Enter First Name:<input type="text"     name="first_name"></p>
	    		  <p>Enter Last Name: <input type="text"     name="last_name"></p>
	            <input id="submit_create_login" type="submit" ng-app="create_login" value="Create User"></input>
	          </form>
	        </div>
		  </p>
	  <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/login_ang.js"></script>
	</body>
</html>
